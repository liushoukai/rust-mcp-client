name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rust-mcp-client
            release_name: rust-mcp-client-darwin-x64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rust-mcp-client
            release_name: rust-mcp-client-darwin-arm64

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust-mcp-client
            release_name: rust-mcp-client-linux-x64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rust-mcp-client
            release_name: rust-mcp-client-linux-arm64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust-mcp-client.exe
            release_name: rust-mcp-client-win32-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "${{ matrix.artifact_name }}" ]; then
            mv "${{ matrix.artifact_name }}" "${{ matrix.release_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.release_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/rust-mcp-client-darwin-x64/rust-mcp-client-darwin-x64
            artifacts/rust-mcp-client-darwin-arm64/rust-mcp-client-darwin-arm64
            artifacts/rust-mcp-client-linux-x64/rust-mcp-client-linux-x64
            artifacts/rust-mcp-client-linux-arm64/rust-mcp-client-linux-arm64
            artifacts/rust-mcp-client-win32-x64.exe/rust-mcp-client-win32-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
